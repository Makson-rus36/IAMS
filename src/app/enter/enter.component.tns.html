<FlexboxLayout class="stackLayoutMainPage backgroundStyle">
    <StackLayout class="form" [class.dark]="!isLoggingIn">
        <StacklLayout class="stackLayoutHeader">
            <Image src="res://logoenter"></Image>
            <Label class="label-enter labelLightStyle" textWrap="true" [text]="'Добро пожаловать'"></Label>
            <Label class="label-enter labelLightStyle"  textWrap="true" [text]="'Пожалуйста, введите свои данные ниже, чтобы войти в систему'"></Label>
        </StacklLayout>
        <StackLayout class="stackLayoutMain">
        <TextField hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"
                   class="input input-border textFieldLight"></TextField>
        <TextField style="placeholder-color: #d5d5d5; color: white" hint="Пароль" secure="true"  class="input input-border textFieldLight"></TextField>

        <Button [text]="'Вход'" class="btn-enter btn buttonStyle" (tap)="submit()"></Button>

        </StackLayout>
    </StackLayout>
    <Label class="labelLightStyle labelBold" (tap)="toggleDisplay($event)">
        <FormattedString>
            <Span [text]="'Нет учетной записи? '"></Span>
            <Span style="color: #d12662" [text]="'Регистрация.'"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
