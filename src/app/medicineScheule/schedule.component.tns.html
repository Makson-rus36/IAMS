<ScrollView class="backgroundStyle">
    <StackLayout style="width: 100%">
    <StackLayout  orientation="horizontal">
        <StackLayout (tap)="goToHome($event)" orientation="horizontal">
            <StackLayout class="buttonStackBack" orientation="horizontal">
                <Image src="res://leftarrow"></Image>
            </StackLayout>
        </StackLayout>
    </StackLayout><Label class="labelSchedule labelLightStyle" [text]="'Расписание'" ></Label>

    <FlexboxLayout class="backgroundStyleLight blockBackgroundPill" *ngFor="let pill of pills">
        <StackLayout class="blockPill">
            <Label [text]="pill.name"></Label>
            <Label [text]="pill.schedule"></Label>
            <Button style="background-color: #ff8e12" class="buttonStyle" [text]="'Информация'" (tap)="goToInfoPill(pill.id)"></Button>
        </StackLayout>
    </FlexboxLayout>
    </StackLayout>
</ScrollView>
