<ScrollView class="backgroundStyle">
    <StackLayout>
        <StackLayout class="mainStackLayout">
            <StackLayout (tap)="goToHome($event)" orientation="horizontal">
                <StackLayout class="buttonStackBack" orientation="horizontal">
                    <Image src="res://leftarrow"></Image>
                </StackLayout>
            </StackLayout>
            <Label style="text-align: left" class="labelHeaderMenu labelLightStyle" [text]="'Информация о диагнозе'" ></Label>
            <TextView style="font-size: 16px; font-family: 'Droid Sans Mono', sans-serif; text-align: left" editable="false" [text]="info" class="labelLightStyle"></TextView>
        </StackLayout>
    </StackLayout>
</ScrollView>
