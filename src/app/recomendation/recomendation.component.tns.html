<ScrollView class="backgroundStyle">
    <StackLayout>
        <StackLayout class="mainStackLayout">
            <StackLayout (tap)="goToHome($event)" orientation="horizontal">
                <StackLayout class="buttonStackBack" orientation="horizontal">
                    <Image src="res://leftarrow"></Image>
                </StackLayout>
            </StackLayout>
            <Label style="text-align: left" class="labelHeaderMenu labelLightStyle" [text]="'Рекомендации'" ></Label>
            <Button [text]="'Информация о заболевании'" class="buttonStyle"></Button>
            <Button [text]="'Диагностика заболевания'" class="buttonStyle"></Button>
        </StackLayout>
    </StackLayout>
</ScrollView>
