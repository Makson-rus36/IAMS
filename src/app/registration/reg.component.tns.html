<FlexboxLayout class="stackLayoutMainPage">
    <StackLayout class="form">
        <Label class="label-reg" [text]="'Регистрация'"></Label>
        <StackLayout  class="stackLayoutMain">
            <TextField [(ngModel)]="nameUser" hint="Имя"></TextField>
            <TextField [(ngModel)]="lastNameUser" hint="Фамилия"></TextField>
            <TextField [(ngModel)]="otchUser" hint="Отчество"></TextField>
            <TextField [(ngModel)]="phoneNumberUser" hint="Номер телефона" keyboardType="phone"></TextField>
            <TextField [(ngModel)]="emailUser" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"
                       class="input input-border"></TextField>
            <TextField [(ngModel)]="passwordUser" hint="Пароль" secure="true"  class="input input-border"></TextField>
            <Button class="btn-enter btn" (tap)="createAcc($event)" [text]="'Регистрация!'"></Button>
        </StackLayout>
        <Label class="btn btn-back" style="margin-top: 100px" [text]="'Вы уже зарегестрированы?'" (tap)="backAuth($event)"></Label>
    </StackLayout>
</FlexboxLayout>
