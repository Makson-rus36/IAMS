<ScrollView>
    <StackLayout>
        <Label class="labelSettings" [text]="'Настройки'" ></Label>
        <StackLayout class="mainStackLayout">
            <StackLayout class="buttonStack" orientation="horizontal">
                <Image src="res://icon_enter"></Image>
                <Label class="labelButton" [text]="'Профиль'"></Label>
                <Image style="width: 50px; height: 50px;" src="res://rightarrowsettings"></Image>
            </StackLayout>
            <Button [text]="'Уведомления'"></Button>
            <Button [text]="'Аккаунт'"></Button>
            <Button [text]="'Помощь'"></Button>
            <Button [text]="'О программе'"></Button>
            <Button [text]="'Назад'" (tap)="goToHome($event)"></Button>
        </StackLayout>
    </StackLayout>
</ScrollView>
