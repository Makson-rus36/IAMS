<ScrollView class="backgroundStyle">
    <StackLayout>
        <StackLayout class="mainStackLayout">
            <StackLayout (tap)="goToHome($event)" orientation="horizontal">
                <StackLayout class="buttonStackBack" orientation="horizontal">
                    <Image src="res://leftarrow"></Image>
                </StackLayout>
            </StackLayout>
            <TextView  style="text-align: left; width: 100%" editable="false" class="labelSettings labelLightStyle" [text]="'Обновление данных'"></TextView>
            <StackLayout class="loginStack">
                <Label class="labelLightStyle labelAcc" [text]="'Давление:'"></Label>
                <TextField class="textFieldLight textFieldAcc" keyboardtype="integer"  hint="Заполните это поле" (textChange)="editPressureHigh($event)"></TextField>
                <Label class="labelLightStyle labelAcc" [text]="'На:'"></Label>
                <TextField class="textFieldLight textFieldAcc" keyboardtype="integer"  hint="Заполните это поле" (textChange)="editPressureLow($event)"></TextField>
                <Label class="labelLightStyle labelAcc" [text]="'Пульс:'"></Label>
                <TextField  class="textFieldLight textFieldAcc" keyboardtype="integer" editable="true" hint="Заполните это поле"
                           (textChange)="editPulse($event)"></TextField>

                <Label  class="labelLightStyle labelAcc" [text]="'Вес:'"></Label>
                <TextField  class="textFieldLight textFieldAcc" keyboardtype="integer" editable="true" hint="Заполните это поле"
                           (textChange)="editWeight($event)"></TextField>
            </StackLayout>
            <Button class="buttonStyle" style="background-color: #ff8e12" (tap)="onSave($event)"
                    [text]="'Сохранить'"></Button>
            <Button class="buttonStyle"  (tap)="onCancel($event)" [text]="'Отмена'"></Button>
        </StackLayout>
    </StackLayout>
</ScrollView>
